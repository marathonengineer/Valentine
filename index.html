<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px gray;
            text-align: center;
            position: relative;
        }

        img {
            width: 220px;
            border-radius: 12px;
        }

        h1 {
            font-size: 32px;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 160px;
        }

        #yesBtn {
            padding: 18px 55px;
            font-size: 22px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
        }

        #noBtn {
            padding: 14px 30px;
            font-size: 18px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            position: absolute;
            left: 180px;
            top: 0;
            transition: 0.2s ease;
        }

        .disclaimer {
            margin-top: 30px;
            font-size: 14px;
            color: gray;
        }

        #celebrationPage {
            display: none;
        }

        #celebrationPage h1 {
            font-size: 50px;
            color: red;
        }

        /* üì± MOBILE OPTIMIZATION */
        @media (max-width: 600px) {

            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 22px;
            }

            img {
                width: 260px;
            }

            .buttons {
                height: 220px;
            }

            #yesBtn {
                padding: 20px 60px;
                font-size: 24px;
            }

            #noBtn {
                padding: 18px 35px;
                font-size: 20px;
            }

            #celebrationPage h1 {
                font-size: 38px;
            }
        }
    </style>
</head>

<body>

<div class="container" id="mainPage">

    <img src="https://i.pinimg.com/originals/c0/f8/2b/c0f82bef91c9aff9b20868749915d11f.gif">

    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="disclaimer">
        *Disclaimer: The "No" button seems to be a bit shy üôà
    </div>

</div>


<!-- Celebration Page -->

<div class="container" id="celebrationPage">

    <img src="https://i.pinimg.com/originals/c0/f8/2b/c0f82bef91c9aff9b20868749915d11f.gif">

    <h2>Will You Be My Valentine? ‚ù§Ô∏è</h2>
    <h1>YAYYYY!!! üíï</h1>

    <img src="https://media.tenor.com/0Sh7u1lRsyEAAAAM/wedding-crasher-hro.gif"
         style="width: 100%; max-width: 400px; margin-top: 20px;">
</div>


<script>
    const noBtn = document.getElementById("noBtn");
    const buttonsArea = document.querySelector(".buttons");

    // Desktop hover
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveButton();
    });

    function moveButton() {
        const areaRect = buttonsArea.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = areaRect.width - btnRect.width;
        const maxY = areaRect.height - btnRect.height;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    function sayYes() {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("celebrationPage").style.display = "block";
    }
</script>

</body>
</html>
